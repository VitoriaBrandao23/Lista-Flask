{% extends "base.html" %}

{% block titulo %} Médicos Cadastrados {% endblock %}

{% block conteudo %}
<h1>Lista de Médicos presentes no Sistema</h1>


<table class="table table-striped table-hover">
  <tr>
    <th>Nome Completo</th>
    <th>CRM</th>
    <th>Especialidade</th>
    <th>Ações</th>
  </tr>
  {% for medico in medicos %}
    <tr>
      <td>{{medico.nome_completo}}</td>
      <td>{{medico.crm}}</td>
      <td>{{medico.especialidade}}</td>
      <td>
        <a href="{{url_for('quero_excluir')}}"> <i class="fa-ligth fa-delete-left"></i> </a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

<i class="fa-light fa-eye"></i> <i class="fa-light fa-pen-to-square"></i>
